<style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background-wrapper {
      width: 500vw;
      height: 100vh;
      display: flex;
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      animation: scrollBackground 20s linear infinite;
      overflow: hidden;
    }

    .background-loop {
      width: 400vw;
      min-width: 100vw;
      height: 100vh;
      background-image: url('intro/images/game-background.png');
      background-repeat: repeat;
      background-size: contain;
      background-position: top left;
    }


    @keyframes scrollBackground {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .title-container {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -30%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-title {
      width: 90%;
      max-width: 80rem;
    }

    #startButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: black;
      color: white;
      font-family: "Rammetto One", sans-serif;
      font-weight: 400;
      font-style: normal;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-0.8rem);
      }
    }

    .bottom-gif {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .bottom-gif img {
      width: 15vw;      /* Smaller on large screens */
      max-width: 25rem; /* Caps size on very wide screens */
    }

    @media (max-width: 1024px) {
    .game-title {
      width: 80vw;
      max-width: none;
    }

    #startButton {
      padding: 2vw 4vw;
      font-size: 3vw;
    }

    .bottom-gif img {
      width: 30vw;
      max-width: 30rem;
    }

    .title-container {
      top: 20%;
      transform: translate(-50%, -30%);
    }
    .background-wrapper {
      width: 2000vw;
      height: 100%;
    }

    .background-loop {
      width: 2000vw;
      height: 100%;
    }
  }

    @media (max-width: 768px) {

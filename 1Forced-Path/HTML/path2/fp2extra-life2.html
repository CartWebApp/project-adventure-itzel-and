<script>
    // Get current death count or default to 0
    let deathCount = parseInt(localStorage.getItem("deathCount") || "0");

    // Increment death count
    deathCount++;

    // Save it back to localStorage
    localStorage.setItem("deathCount", deathCount);

    // Optionally display it on the screen
    const deathDisplay = document.createElement("div");
    deathDisplay.textContent = `ðŸ’€ Death Count: ${deathCount}`;
    deathDisplay.style.position = "absolute";
    deathDisplay.style.top = "5%";
    deathDisplay.style.left = "50%";
    deathDisplay.style.transform = "translateX(-50%)";
    deathDisplay.style.fontSize = "24px";
    deathDisplay.style.color = "white";
    deathDisplay.style.backgroundColor = "rgba(0,0,0,0.5)";
    deathDisplay.style.padding = "10px 20px";
    deathDisplay.style.borderRadius = "12px";
    deathDisplay.style.boxShadow = "0 0 10px rgba(0,0,0,0.8)";
    document.body.appendChild(deathDisplay);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Multiverse Paradox</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .school{
            background-image: url(../../main-branch-off/school.png);
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            /* transform: translateY(-10px); */
            /* scale: .6; */
        }
        .option1{
            position: absolute;
            border: 2px solid green;
            height: 50vh;
            width: 50vw;
            bottom: 0;
            transition: all 1s ease;
        }

        .andy{
            /* background-image: url(imgs/andy.png); */
            height: 40vh;
            width: 30vw;
            position: absolute;
            left: 10%;
        }
        .andy-img{
            background-image: url(../../main-branch-off/andy.png);
            height: 120%;
            width: auto;
            /* width: 100%; */
            background-repeat: no-repeat;
        }

        .andy p{
            /* position: absolute; */
            top: 0%;
            /* height: 10%; */
            padding: 1vw;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: .3vw;
        }

        .arrow{
            background-image: url(../../branched/imgs/arrow.png);
            height: 10vh;
            width: 10vw;
            position: absolute;
            right: 0;
            top: 20%;

        }
        .artifact{
            background-image: url(../../main-branch-off/rock.png);
            height: 20vh;
            width: 20vw;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%);
            background-repeat: no-repeat;
        }
        .bully{
            background-image: url(../../main-branch-off/derik.png);
            height: 40vh;
            width: 10vw;
            position: absolute;
            right: 10%;
            bottom: 10%;
            background-repeat: no-repeat;
        }


        .hover:hover{
            transform: translatey(-10px);
            transition: all .2s ease-in-out;
        }
        
        
     
</style>
<body>
    <div class="school">
        <a href="path1.html" class="option1" data-choice="Picked up the artifact">
            <!-- if user takes the first option, they will pick up the artifact -->
            <div class="andy">
                <p>kekler</p>
                <div class="andy-img hover"><img src="../../main-branch-off/andy.png" alt=""></div>
            </div>
            <div class="arrow"></div>
        </a>
    
        <a href="game-end.html" class="artifact hover" data-choice="omega signa">
            <!-- if user takes the first option, they will walk by it -->
        </a>

        <a href="game-end.html" class="bully hover" data-choice="Watched the bully pick up the artifact">
            <!-- if user takes the first option, they will watch the bully pick up the artifact -->
        </a>
    </div>

    <script src="../js/aRecordChoices.js"></script>
</body>

</html>
